<div class="container-fluid">
  <div class="row">
    <div class="col bg-danger text-white">
      <a class="navbar-brand">Augustine Online Store</a>
    </div>
  </div>
</div>


<div class="row text-white">
  <div class="col-3 bg-info p-2">
    <button class="btn btn-block btn-outline-dark" (click)="changeCategory()">HOME</button>

    <button *ngFor="let cat of categories"
            class="btn btn-outline-dark btn-block"
            [class.active]="cat==selectedCategory" (click)="changeCategory(cat)">
      {{cat}}
    </button>
  </div>
  <div class="col-9 bg-success p-2">
    <div *ngFor="let product of products" class="card m-1 p-1 bg-dark">
      <h4>
        {{product.name}}
        <span class="badge badge-pill badge-danger badge-primary float-right">
          {{product.price | currency: "LE" : "symbol" : "2.2-2"}}
        </span>
      </h4>
      <div class="card-text bg-dark p-1">
        {{product.description}}
      </div>
    </div>

    <div class="form-inline float-left mr-1">
      <select class="form-control" [value]="productsPerPage"
              (change)="changePageSize($event.target.value)">
        <option value="4">Four Products Per Page</option>
        <option value="6">Six Products Per Page</option>
        <option value="8">Eight Products Per Page</option>
      </select>
  </div>
  </div>
</div>
